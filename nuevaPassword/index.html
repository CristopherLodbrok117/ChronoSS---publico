<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Proyecto modular">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alta prestador</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
  <!-- Estilo -->
  <link rel="stylesheet" href="style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Ubuntu&display=swap" rel="stylesheet">

  <!-- Script -->
  

</head>
<body>
  <!-- Banner -->
  <header>
    <div id="banner-container">
      <img src="../img/logo-udg-cucei.png" id="udg-cucei-logo">
      <img src="../img/chronoss_logo.png" id="cuceimobilelogo">
  </div>
  </header>

  <!-- Formulario -->
  <main>
    
    <h1 class="text-center incrementum" id="titulo">Cambiar contraseña</h1>
    <div class="card mb-3 container" >
      <div class="row g-0">
        <div class="col-md-6 position-relative cam-container d-flex flex-column justify-content-center area-img">
          <video  class="text-center position-relative cam-container__bg incrementum" id="img-bg"  autoplay></video>
          <img src="../img/password.png" class="img-fluid rounded-start position-absolute cam-container__img" id="img-camara" alt="Imagen de un candado">
        </div>
        <div class="col-md-6">
          <div class="card-body">

            <fieldset class="signup-container col-xs-10 container d-flex flex-column">
              <h3>Ingrese los siguientes datos</h3>
              <div class="form-floating mb-2 incrementum">
                <input type="password" class="form-control fs-5" id="old-password" placeholder="Escriba su cuntraseña actual">
                <label for="old-password">
                  <i class="bi bi-key-fill"></i>
                  Contraseña actual
                </label>
              </div>
              
              <div class="form-floating mb-2 incrementum">
                <input type="password" class="form-control fs-5" id="new-password" placeholder="Escriba el nombre de la dependencia">
                <label for="new-password">
                  <i class="bi bi-unlock-fill"></i>
                  Nueva contraseña
                </label>
              </div>
  
              <div class="form-floating mb-2 incrementum">
                <input type="password" class="form-control fs-5" id="new-password-rep" placeholder="Escriba su código">
                <label for="new-password-rep">
                  <i class="bi bi-lock-fill"></i>
                  Confirmar contraseña
                </label>
              </div>
            
              <button class="boton circular incrementum" id="boton-cambiar">
                <span>Aceptar </span>
                <i class="bi bi-person-add" id="icon-aceptar"></i>
              </button>
              <button class="boton-camara margin-top incrementum" id="boton-cancelar">
                <span class="boton-camara__texto">Cancelar </span>
                <i class="bi bi-x-diamondl-fill" id="icon-cancelar"></i>
                <i class="bi bi-x-diamond-fill margin-top"></i>
              </button>

            </fieldset>
          </div>
        </div>
      </div>
    </div>
  </main>

  


  <!-- Pie de página -->
  <footer>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="success-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header bg-exitoso">
          <i class="bi bi-person-check-fill"></i>
          <strong class="me-auto margin-left">Registro exitoso!</strong>
          <small>Ahora</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="success-msg">
          Mensaje default
        </div>
      </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header bg-exitoso" id="toast-header">
              <i class="bi bi-person-check-fill" id="toast-icono"></i>
              <strong class="me-auto margin-left" id="toast-titulo">Registro exitoso!</strong>
              <small>Ahora</small>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body" id="toast-msg">
              Mensaje default
          </div>
      </div>
  </div>
  </footer>
  <!-- Bootstrap js -->
  <script src="toast.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
