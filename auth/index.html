    <!-- Formulario -->
    <main>

        <h1 class="text-center incrementum" id="titulo">Autorizar este equipo</h1>
        <div class="card mb-3 container">
            <div class="row g-0">
                <div class="col-md-6 position-relative cam-container d-flex flex-column justify-content-center area-img">
                    <video class="text-center position-relative cam-container__bg incrementum" id="img-bg"></video>
                    <img src="../img/pc.png" class="img-fluid rounded-start position-absolute cam-container__img" id="img-camara" alt="Un dispositivo pc/smartphone">
                </div>
                <div class="col-md-6">
                    <div class="card-body">

                        <fieldset class="signup-container col-xs-10 container d-flex flex-column">
                            <h3>Tipo de token</h3>
                            <select class="form-select select-incrementum" id="tipo-combo" aria-label="Default select example">
                                <option selected value="profe">Encargado</option>
                                <option value="terminal">Terminal</option>
                            </select>

                            <div class="form-floating mb-2 incrementum">
                                <input type="text" class="form-control fs-5" id="id-profe"
                                    placeholder="Escriba el nombre de la dependencia">
                                <label for="id-profe">
                                    <i class="bi bi-code"></i>
                                    Código académico
                                </label>
                            </div>

                            <div class="form-floating mb-2 incrementum">
                                <input type="password" class="form-control fs-5" id="password-profe"
                                    placeholder="Escriba su código">
                                <label for="password-profe">
                                    <i class="bi bi-key-fill"></i>
                                    Contraseña
                                </label>
                            </div>

                            <button class="boton circular incrementum" id="boton-autorizar">
                                <span>Autorizar </span>
                                <i class="bi bi-person-add" id="icon-aceptar"></i>
                            </button>
                            <button class="boton-camara incrementum margin-top" id="boton-nuke">
                                <span class="boton-camara__texto">Eliminar derechos </span>
                                <i class="bi bi-x-diamondl-fill" id="icon-cancelar"></i>
                                <i class="bi bi-x-diamond-fill margin-top"></i>
                            </button>

                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Links de redirreción -->
    <div class="container d-flex justify-content-around flex-wrap margin-top contenedor-links">
