<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Proyecto modular">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alta prestador</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
  <!-- Estilo -->
  <link rel="stylesheet" href="style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Ubuntu&display=swap" rel="stylesheet">

  <!-- Script -->
  <script src="face-api.min.js"></script>

</head>
<body>
  <!-- Banner -->
  <header>
    <div id="banner-container">
      <img src="../img/logo-udg-cucei.png" id="udg-cucei-logo">
      <img src="../img/chronoss_logo.png" id="cuceimobilelogo">
  </div>
  </header>

  <!-- Formulario -->
  <main>
    
    <h1 class="text-center incrementum" id="titulo">Nuevo prestador</h1>
    <div class="card mb-3 container" >
      <div class="row g-0">
        <div class="col-md-6 position-relative cam-container d-flex flex-column">
          <video  class="position-relative cam-container__video" id="inputVideo" onloadeddata="onPlay(this)" autoplay muted playsinline></video>
          <canvas id="overlay" class=" position-absolute cam-container__canvas"></canvas>
          <!-- <video onloadeddata="onPlay(this)" id="inputVideo" autoplay muted playsinline></video> -->
          <img src="../img/camara.png" class="img-fluid rounded-start position-absolute cam-container__img img-camara-minimizada" 
          id="img-camara" alt="Imagen de una camara">
        </div>
        <div class="col-md-6">
          <div class="card-body">

            <fieldset class="signup-container col-xs-10 container d-flex flex-column">
              <h3>Ingrese sus datos</h3>
              <div class="form-floating mb-2 incrementum">
                <input type="number" class="form-control fs-5" id="codigo-estudiante" placeholder="Escriba su código">
                <label for="codigo-estudiante">
                  <i class="bi bi-code"></i>
                  <span>Código de estudiante</span>
                </label>
              </div>
              
              <div class="form-floating mb-2 incrementum">
                <input type="text" class="form-control fs-5" id="nombre-estudiante" placeholder="Escriba el nombre de la dependencia">
                <label for="nombre-estudiante">
                  <i class="bi bi-person-fill"></i>
                  <span>Nombre completo</span>
                </label>
              </div>
            
              <!-- Moneda mario bros -->
              <!-- <button class="boton-camara incrementum" id="boton-camara">
                <span class="boton-camara__texto">Tomar Foto </span>
                <i class="bi bi-camera-fill icon-margin" id="icon-registrar"></i>
              </button> -->
              <button class="boton circular incrementum" id="boton-registrar">
                <span>Registrar </span>
                <i class="bi bi-person-add" id="icon-registrar"></i>
              </button>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="container d-flex justify-content-around flex-wrap margin-top contenedor-links">
    <span><a href="https://chronoss.mx/tiempo">Ir a Registro de tiempo</a></span>
    
    <!-- <button type="button" class="btn btn-outline-dark">Dark</button> -->
    <span><a href="https://chronoss.mx/panel">Ir a panel de control</a></span>
  </div>


  <!-- Pie de página -->
  <footer>
    <p>© UDG All rights reserved</p>
    <p>|</p>
    <p>Powered by [_cuceiMobile]</p>
  </footer>
  <!-- Toast -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header bg-exitoso" id="toast-header">
            <i class="bi bi-person-check-fill" id="toast-icono"></i>
            <strong class="me-auto margin-left" id="toast-titulo">Registro exitoso!</strong>
            <small>Ahora</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toast-msg">
            Mensaje default
        </div>
      </div>
  </div>
  <!-- Bootstrap js -->
  <script src="../util/toast.js"></script>
  <script src="script.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
